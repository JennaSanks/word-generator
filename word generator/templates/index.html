<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Word Document Generator</title>

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Word Document Generator</h1>
        <p class="subtitle">Create clean, structured Word files instantly</p>

        <input id="title" placeholder="Enter document title" />

        <div id="sections"></div>

        <div class="buttons">
            <button class="secondary" onclick="addSection()">+ Add Section</button>
            <button class="primary" onclick="generate()">Generate & Download</button>
        </div>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
